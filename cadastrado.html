<script type="text/javascript">


(function() {

	var url = new URL(location.href);

	var parametros_valores = {}
	location.search.substr(1).split("&").forEach(function(item) {parametros_valores[item.split("=")[0]] = item.split("=")[1]})

	for(propriedade in parametros_valores){
		console.log("chave " + propriedade + " valor " + parametros_valores[propriedade]);
		document.getElementById(propriedade).innerHTML = url.searchParams.get(propriedade);

	}

})();

</script>
