	<div id="conteudo">
		
		<h1>Faça seu cadastro aqui</h1>
  		<form action="cadastrado.html" method="get">
			<label for="nome">Nome:</label><br>
  			<input type="text" id="nome" name="nome" required="required" placeholder="Digite seu nome aqui"/><br>
			<label for="cpf">CPF:</label><br>
  			<input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF aqui"><br>
			<label for="rg">RG:</label><br>
  			<input type="text" id="rg" name="rg" placeholder="Digite seu RG aqui"/><br>
			<label for="sexo">Sexo:</label><br>
  			<select name="sexo" id="sexo">
 			   <option value="Masculino">Masculino</option>
 			   <option value="Feminino">Feminino</option>
			</select><br>
			<label for="endereco">Endereço:</label><br>
  			<input type="text" id="fendereco" name="endereco" placeholder="Digite seu endereço aqui"/><br>
			<label for="numero">Numero:</label><br>
  			<input type="text" id="numero" name="numero" placeholder="Digite o numero aqui"/><br>
			<label for="bairro">Bairro:</label><br>
  			<input type="text" id="bairo" name="bairro" placeholder="Digite seu bairro aqui"/><br>
			<label for="cidade">Cidade:</label><br>
  			<input type="text" id="cidade" name="cidade" placeholder="Digite sua cidadeaqui"/><br>
			<label for="estado">Estado:</label><br>
  			<input type="text" id="estado" name="estado" placeholder="Digite seu estado aqui"/><br>
			<label for="cep">Cep:</label><br>
  			<input type="text" id="cep" name="cep" placeholder="Digite seu cep aqui"/><br>
			<label for="fixo">Telefone Fixo:</label><br>
  			<input type="text" id="fixo" name="fixo" placeholder="Digite seu telefone fixo aqui"/><br>
			<label for="celular">Telefone Celular:</label><br>
  			<input type="text" id="celular" name="celular" placeholder="Digite seu telefone celular aqui"/><br>
			<br>
			 <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
			<p></p>
		</form>
